<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <style>
  .success, .error {
   color: white;
   padding: 20px;
   margin: 0 0 25px 0;
   border-radius: 5px;
  }

  .success {
    background: green;
  }

  .error {
    background: red;
  }
    </style>
  <title>La collezione di libri</title>
</head>
<body>
  <div class="container">
    <h1>Colleziona libri</h1> 
    <form id="book-form">
      <div>
      <label for="title">Titolo</label>
      <input type="text" name="" id="title" class="u-full-width">
    </div>
      <div>
      <label for="author">Autore</label>
      <input type="text" name="" id="author" class="u-full-width">
    </div>
      <div>
      <label for="isbn">ISBN</label>
      <input type="text" name="" id="isbn" class="u-full-width">
    </div>
    <div>
      <input type="submit" value="Aggiungi" class="u-full-width">
    </div>
    </form> 
 
  <table class="u-full-width">
    <thead>
      <tr>
        <th>Titolo</th>
        <th>Autore</th>
        <th>ISBN</th>
        <th></th>
      </tr>
      <tbody id="book-list"></tbody>
    </thead>
  </table>
</div>

<script src="appES6.js"></script>
</body>
</html>
